<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
	<!-- This is the main conatiner for the Stopwatch -->
    <div class="container">
        <h1>My Stop Watch</h1>
        <!-- This conatiner have watch to display the hours minutes and seconds -->
        <div id="watch">
            <span class="number" id="hr">00</span>
            <span class="hms">Hr</span>
            <span class="number" id="min">00</span>
            <span class="hms">Min</span>
            <span class="number" id="sec">00</span>
            <span class="hms">Sec</span>
            <span class="number" id="count">00</span>
        </div>
        <!-- This conatiner have buttons to start, stop and reset the stopwatch -->
        <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
  
</html>
